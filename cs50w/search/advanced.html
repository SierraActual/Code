<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: #202124">
        <div class="links">
            <a href="index.html" target="_top" style="margin-left:auto;">Home</a>
        </div>
        <div class="logobox">
            <div class="logo">
                <a class="logo" href="index.html">Google</a>
            </div>
        </div>
        <div class="subtxt">
            Advanced Search
        </div>
        <form class="searchgroup" action="https://google.com/search">
            <div class="advSubtxt">
                <div class="searchOptions">
                    All of these words:
                </div>
                <input class="searchbar" type="text" name="q">
            </div>
            <br>
            <div class="advSubtxt">
                <div class="searchOptions">
                    This exact word or phrase:
                </div>
                <input class="searchbar" type="text" name="as_epq">
            </div>
            <br>
            <div class="advSubtxt">
                <div class="searchOptions">
                    Any of these words:
                </div>
                <input class="searchbar" type="text" name="as_oq">
            </div>
            <br>
            <div class="advSubtxt">
                <div class="searchOptions">
                    None of these words:
                </div>
                <input class="searchbar" type="text" name="as_eq">
            </div>
            <br>
            <br>
            <div style="display: flex; width:86vw; max-width: 835px; align-items: flex-end;">
                <input class="searchButton2" type="submit" value="Advanced Search">
            </div>
        </form>
    </body>
</html>
