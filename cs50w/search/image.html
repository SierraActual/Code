<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: #202124">
        <div class="links">
            <a href="index.html" target="_top" style="margin-left:auto;">Home</a>
        </div>
        <div class="logobox">
            <div class="logo">
                <a class="logo" href="index.html">Google</a>
            </div>

        </form>
    </body>
</html>
